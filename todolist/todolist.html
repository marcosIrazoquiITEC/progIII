<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="task-container">
                <h1>To-Do List</h1>
                <div class="task-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="input" placeholder="Nueva tarea">
                        <button id="addButton" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="selectButton" class="btn btn-info">Seleccionar todas</button>
                    <button id="completeButton" class="btn btn-success">Marcar como completadas</button>
                    <button id="deleteButton" class="btn btn-danger">Eliminar seleccionadas</button>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h4 class="mb-3">Pendientes</h4> 
                        <ul id="toDoList" class="task-list"></ul>
                    </div>
                    <div class="col-md-6">
                        <h4 class="mb-3">Completadas</h4> 
                        <ul id="completedList" class="task-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS (Opcional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="todolist.js"></script>
</body>
</html>
